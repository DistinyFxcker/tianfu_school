    <script>
        layui.use('upload', function () {
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#thumb' //绑定元素
                , url: "{:url('common/upload')}" //上传接口
                , data: {use: 'thumb'}
                , done: function (res) {
                    //上传完毕回调
                    if (res.code == 2) {
                        $('#demo').attr('src', res.src);
                        $('#upload-thumb').append('<input type="hidden" name="thumb" value="' + res.id + '">');
                    } else {
                        layer.msg(res.msg);
                    }
                }
                , error: function () {
                    //请求异常回调
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function () {
                        uploadInst.upload();
                    });
                }
            });

            upload.render({
                elem: '#thumbs',
                url: "{:url('common/upload')}",
                data: {use: 'about_us'},
                multiple: true,
                before: function (obj) {
                    index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                },
                done: function (res) {
                    //上传完毕
                    layer.close(index);//关闭上传提示窗口
                    $('#demo1').append(
                        '<div id="" class="file-iteme">' +
                        '<div class="handle"><i class="layui-icon layui-icon-delete"></i></div>' +
                        '<img style="width: 100px;height: 100px;" src=' + res.src + '>' +
                        // '<input type="hidden" name="img[]" value=' + res.src + ' >' +
                        '<input type="hidden" name="thumbs[]" value=' + res.id + '>'+
                        '</div>'
                    );
                }
            });


        });
        $(document).on("mouseenter mouseleave", ".file-iteme", function (event) {
            if (event.type === "mouseenter") {
                //鼠标悬浮
                $(this).children(".info").fadeIn("fast");
                $(this).children(".handle").fadeIn("fast");
            } else if (event.type === "mouseleave") {
                //鼠标离开
                $(this).children(".info").hide();
                $(this).children(".handle").hide();
            }
        });
        // 删除图片
        $(document).on("click", ".file-iteme .handle", function (event) {
            $(this).parent().remove();
        });
    </script>
    <script>
        layui.use(['layer', 'form'], function () {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form;
            $(window).on('load', function () {
                form.on('submit(admin)', function (data) {
                    $.ajax({
                        url: "{:url('admin/onlinemajor/publish')}",
                        data: $('#admin').serialize(),
                        type: 'post',
                        async: false,
                        success: function (res) {
                            if (res.code == 1) {
                                layer.alert(res.msg, function (index) {
                                    location.href = res.url;
                                })
                            } else {
                                layer.msg(res.msg);
                            }
                        }
                    })
                    return false;
                });
            });
        });
    </script>
