<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all"/>
    <link rel="stylesheet" href="__CSS__/admin.css" media="all">
</head>
<body style="padding:10px;">
<div class="tplay-body-div">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li><a href="{:url('admin/recruitment/index')}" class="a_menu">列表</a></li>
            <li class="layui-this">新增</li>
        </ul>
    </div>
    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="admin">

        <div class="layui-form-item">
            <label class="layui-form-label">岗位名称</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="position_name" lay-verify="position_name" autocomplete="off" placeholder="请输入岗位名称" class="layui-input" type="text" {notempty name="$info.position_name" }value="{$info.position_name}" {/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">别名</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="alias" lay-verify="alias" autocomplete="off" placeholder="请输入招聘别名" class="layui-input" type="text" {notempty name="$info.alias" }value="{$info.alias}" {/notempty}>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block" style="max-width:1000px;">
                <textarea placeholder="请输入内容" class="layui-textarea" name="ccont" id="container" style="border:0;padding:0">{notempty name="$info.ccont"}{$info.ccont}{/notempty}</textarea>
            </div>
        </div>


        {notempty name="$info"}
        <input type="hidden" name="id" value="{$info.id}">
        {/notempty}
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <script>
        layui.use(['layer', 'form'], function () {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form;
            $(window).on('load', function () {
                form.on('submit(admin)', function (data) {
                    $.ajax({
                        url: "{:url('admin/recruitment/publish')}",
                        data: $('#admin').serialize(),
                        type: 'post',
                        async: false,
                        success: function (res) {
                            if (res.code == 1) {
                                layer.alert(res.msg, function (index) {
                                    location.href = res.url;
                                })
                            } else {
                                layer.msg(res.msg);
                            }
                        }
                    });
                    return false;
                });
            });
        });
    </script>
    <!-- 加载编辑器的容器 -->
    <script id="container" name="content" type="text/plain">
        这里写你的初始化内容
    </script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
</div>
</body>
</html>
