    <form class="layui-form" id="admin">
      <input type="hidden" name="id" value="{$web_config.id}">
      <div class="layui-form-item">
        <label class="layui-form-label">网站名称</label>
        <div class="layui-input-block" style="max-width: 400px">
          <input name="name" lay-verify="pass" placeholder="请输入" autocomplete="off" class="layui-input" type="text" value="{$web_config.name}">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">关键词</label>
        <div class="layui-input-block" style="max-width: 600px">
          <input name="keywords" lay-verify="pass" placeholder="请用','隔开" autocomplete="off" class="layui-input" type="text" value="{$web_config.keywords}">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block" style="max-width: 600px">
          <textarea placeholder="请输入内容" class="layui-textarea" name="desc">{$web_config.desc}</textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">公司名称</label>
        <div class="layui-input-block" style="max-width: 600px">
          <input name="company" placeholder="请输入公司名称" class="layui-input" type="text" value="{$web_config.company}">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">公司地址</label>
        <div class="layui-input-block" style="max-width: 600px">
          <input name="company_address" placeholder="请输入公司地址" class="layui-input" type="text" value="{$web_config.company_address}">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">版权信息</label>
        <div class="layui-input-block" style="max-width: 600px">
          <input name="copyright" placeholder="版权信息" class="layui-input" type="text" value="{$web_config.copyright}">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-block" style="max-width: 600px">
          <input name="company_phone" placeholder="请输入公司电话，多个号码用逗号隔开" class="layui-input" type="text" value="{$web_config['company_phone']}">
        </div>
      </div>
      <span style="color: red;">联系信息</span>
      <div class="layui-form-item">
        <label class="layui-form-label">咨询热线</label>
        <div class="layui-input-block" style="max-width: 600px">
          <input name="contact[support_hotline]" placeholder="请输入咨询热线" class="layui-input" type="text" value="{$web_config.contact_information['support_hotline']}">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">报名热线</label>
        <div class="layui-input-block" style="max-width: 600px">
          <input name="contact[registration_hotline]" placeholder="请输入报名热线" class="layui-input" type="text" value="{$web_config.contact_information['registration_hotline']}">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block" style="max-width: 600px">
          <input name="contact[phone]" placeholder="请输入电话" class="layui-input" type="text" value="{$web_config.contact_information['phone']}">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">人才招聘电话</label>
        <div class="layui-input-block" style="max-width: 600px">
          <input name="contact[recruitment_phone]" placeholder="请输入电话" class="layui-input" type="text" value="{$web_config.contact_information['recruitment_phone']}">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block" style="max-width: 600px">
          <input name="contact[email]" placeholder="请输入邮箱" class="layui-input" type="text" value="{$web_config.contact_information['email']}">
        </div>
      </div>


      <div class="layui-form-item">
        <label class="layui-form-label">监督投诉电话</label>
        <div class="layui-input-block" style="max-width: 600px">
          <input name="contact[complaint_phone]" placeholder="请输入监督投诉电话" class="layui-input" type="text" value="{$web_config.contact_information['complaint_phone']}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">商务合作电话</label>
        <div class="layui-input-block" style="max-width: 600px">
          <input name="contact[cooperation_phone]" placeholder="请输入商务合作电话" class="layui-input" type="text" value="{$web_config.contact_information['cooperation_phone']}">

      <div class="layui-upload" id="upload-thumb">
        <label class="layui-form-label">公众号</label>
        <button type="button" class="layui-btn" id="thumb">上传图片</button>
        <div class="layui-upload-list">
          <label class="layui-form-label"></label>
          <img class="layui-upload-img" id="demo1" width="150" height="150" {notempty name="$web_config.thumb" }src="{$web_config.thumb|geturl}" {/notempty}>{notempty name="$web_config.thumb"}<input type="hidden" name="thumb" value="{$web_config.thumb}">{/notempty}
          <p id="demoText"></p>
        </div>
      </div>

      <div class="layui-upload" id="upload-thumb1">
        <label class="layui-form-label">商务合作</label>
        <button type="button" class="layui-btn" id="thumb1">上传图片</button>
        <div class="layui-upload-list">
          <label class="layui-form-label"></label>
          <img class="layui-upload-img" id="demo2" width="150" height="150" {notempty name="$web_config.header_log" }src="{$web_config.header_log|geturl}" {/notempty}>{notempty name="$web_config.header_log"}<input type="hidden" name="header_log" value="{$web_config.header_log}">{/notempty}

      <div class="layui-upload" id="chami">
        <label class="layui-form-label">扫码咨询报名</label>

          <img class="layui-upload-img" id="chami_public" width="150" height="150" {notempty name="$web_config.chamiedu_img" }src="{$web_config.chamiedu_img|geturl}" {/notempty}>{notempty name="$web_config.chamiedu_img"}<input type="hidden" name="chamiedu_img" value="{$web_config.chamiedu_img}">{/notempty}

      <div class="layui-form-item">
        <label class="layui-form-label">咨询电话</label>
        <div class="layui-input-block" style="max-width: 600px">
          <input name="contact_phone" placeholder="请输入公司联系电话" class="layui-input" type="text" value="{$web_config.contact_phone}">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">传真</label>
        <div class="layui-input-block" style="max-width: 600px">
          <input name="fix" placeholder="请输入传真" class="layui-input" type="text" value="{$web_config.fix}">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">立即咨询链接</label>
        <div class="layui-input-block" style="max-width: 600px">
          <textarea placeholder="请输入客服链接" class="layui-textarea" name="customer_link">{$web_config.customer_link}</textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">统计代码</label>
        <div class="layui-input-block" style="max-width: 600px">
          <textarea placeholder="请输入完整的统计代码" class="layui-textarea" name="statistics">{$web_config.statistics}</textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">IP黑名单</label>
        <div class="layui-input-block" style="max-width: 600px">
          <textarea placeholder="用','隔开" class="layui-textarea" name="black_ip">{$web_config.black_ip}</textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
      
    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <script>
        var message;
        layui.config({
            base: '__JS__/',
            version: '1.0.1'
        }).use(['app', 'message'], function() {
            var app = layui.app,
                $ = layui.jquery,
                layer = layui.layer;
            //将message设置为全局以便子页面调用
            message = layui.message;
            //主入口
            app.set({
                type: 'iframe'
            }).init();
        });
    </script>
    <script>
      layui.use('upload', function () {
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
          elem: '#thumb' //绑定元素
          , url: "{:url('common/upload')}" //上传接口
          , data: {use: 'news_thumb'}
          , done: function (res) {
            //上传完毕回调
            if (res.code == 2) {
              $('#demo1').attr('src', res.src);
              $('#upload-thumb').append('<input type="hidden" name="thumb" value="' + res.id + '">');
            } else {
              layer.msg(res.msg);
            }
          }
          , error: function () {
            //请求异常回调
            //演示失败状态，并实现重传
            var demoText = $('#demoText');
            demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
            demoText.find('.demo-reload').on('click', function () {
              uploadInst.upload();
            });
          }
        });
        var uploadInst1 = upload.render({
          elem: '#thumb1' //绑定元素
          , url: "{:url('common/upload')}" //上传接口
          , data: {use: 'news_thumb1'}
          , done: function (res) {
            //上传完毕回调
            if (res.code == 2) {
              $('#demo2').attr('src', res.src);
              $('#upload-thumb1').append('<input type="hidden" name="header_log" value="' + res.id + '">');
            } else {
              layer.msg(res.msg);
            }
          }
          , error: function () {
            //请求异常回调
            //演示失败状态，并实现重传
            var demoText = $('#demoText1');
            demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
            demoText.find('.demo-reload').on('click', function () {
              uploadInst1.upload();
            });
          }
        });

        var uploadInst2 = upload.render({
          elem: '#chamiedu_img' //绑定元素
          , url: "{:url('common/upload')}" //上传接口
          , data: {use: 'news_thumb1'}
          , done: function (res) {
            //上传完毕回调
            if (res.code == 2) {
              $('#chami_public').attr('src', res.src);
              $('#chami').append('<input type="hidden" name="chamiedu_img" value="' + res.id + '">');
            } else {
              layer.msg(res.msg);
            }
          }
          , error: function () {
            //请求异常回调
            //演示失败状态，并实现重传
            var demoText = $('#demoText1');
            demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
            demoText.find('.demo-reload').on('click', function () {
              uploadInst2.upload();
            });
          }
        });
      });

      layui.use(['layer', 'form'], function() {
          var layer = layui.layer,
              $ = layui.jquery,
              form = layui.form;
          $(window).on('load', function() {
              form.on('submit(admin)', function(data) {
                  $.ajax({
                      url:"{:url('admin/webconfig/publish')}",
                      data:$('#admin').serialize(),
                      type:'post',
                      async: false,
                      success:function(res) {
                        layer.msg(res.msg);
                          if(res.code == 1) {
                            setTimeout(function(){
                              location.href = res.url;
                            },1500) 
                          }
                      }
                  })
                  return false;
              });
          });
      });
    </script>
