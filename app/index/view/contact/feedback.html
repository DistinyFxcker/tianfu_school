<style type="text/css" media="all">
	.lh-message-input{
		width: 500px;
		margin:0 auto;
		margin-top: 35px;
	}
	.lh-message-input li{
		width: 100%;
		padding-left:0;

<!--main-->
<div class="lh-main other">
    <!--ban-->
    {include file="public/ban"}
    <div class="lh-position">
        <!--other nav-->
        {include file="public/second_menu"}
        <!--在线留言-->
        <div class="lh-message padding90">
            <div class="container">
                <h2 class="wow fadeInUp">在线留言</h2>
                <h3 class="wow fadeInUp">如果您对我们有建议或反馈，请在此页面填写相关信息并提交，会有工作人员及时与您联系，<span>*</span> 为必填</h3>
                <form method="post" class="mesForm">
                    <ul class="lh-message-input lh-flex clearfix">
                        <li class="wow fadeInUp">
                            <div>
                                <label>姓&emsp;&nbsp;&nbsp;&nbsp;名<span>*</span></label>
                                <input class="formVal" autocomplete="off" type="text" name="name"
                                       placeholder="请输入您的姓名"/>
                            </div>
                        </li>
                        <li class="wow fadeInUp">
                            <div>
                                <label>电&emsp;&nbsp;&nbsp;&nbsp;话<span>*</span></label>
                                <input class="formVal" autocomplete="off" type="text" name="tel"
                                       placeholder="请输入您的电话"/>
                            </div>
                        </li>
                        <!--<li class="wow fadeInUp">-->
                        <!--    <div>-->
                        <!--        <label>意向专业</label>-->
                        <!--        <input class="formVal" autocomplete="off" type="text" name="come"-->
                        <!--               placeholder="请输入您的想学的专业"/>-->
                        <!--    </div>-->
                        <!--</li>-->
                        <li class="wow fadeInUp">
                            <div>
                                <label>留言内容</label>
                                <input class="formVal" type="text" name="cont" placeholder="请输入您的想说的文字内容"/>
                            </div>
                        </li>
                        <li class="wow fadeInUp">
                            <a href="javascript:;" onclick="$(this).parent().submit()">提交留言</a>
                            <input type="submit" style="display:none"/>
                        </li>

                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
