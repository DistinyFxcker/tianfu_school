<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>{$title}</title>
    <meta name="keywords" content="{$keywords}">
    <meta name="description" content="{$description}">
    <link rel="stylesheet" type="text/css" href="__CSS__/public.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
</head>

<body>
    <header class="lh-header clearfix">
        <a href="/" class="lh-logo left"><img src="__IMG__/logo.png" title="天府英才" /></a>
        <img src="__IMG__/title.png" alt="" class="head-title-img animated lightSpeedIn">
        <div class="lh-header-r right clearfix">
            <ul class="lh-nav left clearfix">
                <li>
                    <a {if condition="$controller == 'index'"} class="on" {/if} href="{:url('index/index/index')}">首页</a>
                </li>
                {volist name="$menus" id="vo"}
                <li>
                    <a {if condition="$controller == $vo.controller"} class="on" {/if} href='{:url($vo["url"])}'>{$vo['name']}</a>
                </li>
                {/volist}
            </ul>
            <div class="lh-header-tel left clearfix">
                <i class="iconfont icon-tubiao210"></i>
                <div class="text">
                    <h2>免费咨询热线</h2>
                    <h3 class="zt2">
                        {$config.contact_phone}
                    </h3>
                </div>
            </div>
        </div>
        <a href="javascript:;" class="lh-nav-btn"><i></i></a>
    </header>
