<div class="lh-majors padding170" style="background-image:url(__IMG__/cs/a5.jpg);">
    <div class="container clearfix wow zoomIn">
        <div class="lh-majors-l left">
            <div class="lh-public-h wow fadeInUp clearfix">
                <h2>{$hot_major.name}</h2>
                <h3 class="zt1 lhSplit">{$hot_major.alias}</h3>
            </div>
            <pre>{$hot_major.description}</pre>
        </div>
        <div class="lh-majors-r left">
            <div class="lh-overflow">
                <div class="lh-majors-banner lh-public-banner">
                    <div class="swiper-wrapper bd">
                        <div class="swiper-slide">
                            <ul class="lh-majors-item clearfix">
                                {volist name="major_list" id="vo"}
                                <li class="{$key+1==1?'on':''}">
                                    <a href="javascript:;">
                                        <div class="img">
                                            <img src="{$vo.thumb|geturl}" />
                                        </div>
                                        <h2>
                                            {$vo.introduction_title}
                                        </h2>
                                        <pre>{$vo.ccont}</pre>
                                    </a>
                                </li>
                            {if condition="(($key+1)%12==0 && ($key+1)!=$vo.count)"}
                            </ul>             
                            <div class="lh-majors-info">
                                <pre class="cont cleafix">{$vo.ccont}
                                </pre>
                                <a href="javascript:;"
                                   data-url="{$config.customer_link}"
                                   class="lhLjzx" title="">立即咨询</a>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <ul class="lh-majors-item clearfix">
                                {/if}
                                {/volist}
                            </ul>
                            <div class="lh-majors-info">
                                <pre class="cont cleafix"></pre>
                                <a href="javascript:;"  class="lhLjzx">立即咨询</a>
                            </div>
                        </div>
                    </div>
                    <ul class="lh-majors-hd bannerbd"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
