<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <title>成都理工大学</title>
    <script src="./js/public.js"></script>
    <script>
        if (!IsPC()) {
            window.location.href = './mobile.html'
        }
    </script>
</head>

<body>
    <div class="body-cont">
        <div class="header  clr">
            <div class="logo left">
                <div class="logo">
                    <img src="./images/pc/logo.webp" alt="成都理工大学继续教育报考中心">
                </div>
            </div>
            <div class="left logo-nav">
                <p class="school-name">成都理工大学继续教育报考中心</p>
                <ul class="clr nav-list">
                    <li class="c-p left">自学考试</li>
                    <li class="c-p left">成人高考</li>
                    <li class="c-p left">热门专业</li>
                    <li class="c-p left">线上报名</li>
                </ul>
            </div>

            <div class="header-right">
                <img src="./images/pc/tel.webp" alt="官方免费咨询电话：400-060-0920" class="img-num">
            </div>
        </div>

        <div class="banner b-s bg">
            <div class="head2 head">
                <img src="./images/pc/banner-cont.webp" alt="国家承认,含金量高,学信网可查">
                <div class="head6  c-p bg"></div>
            </div>
        </div>

        <ul class="clock-x">
            <li class="c-p">
                <img src="./images/pc/btn1.webp" alt="最快1年半拿证">
            </li>
            <li class="c-p">
                <img src="./images/pc/btn2.webp" alt="免考免试本科通道">
            </li>

            <li class="c-p">
                <img src="./images/pc/btn3.webp" alt="上班族1年半制本科通道">
            </li>
        </ul>

        <div class="test-x b-s">
            <div class="test-img bg "></div>
            <div class="test-cont c-p m bg"></div>
            <div class="hr m"></div>
            <div class="input c-p bg"></div>
            <div class="test-btn  c-p bg"></div>
        </div>

        <div class="major-x b-s">
            <div class="m-1200 ">
                <div class="major-img bg"></div>
                <div class="major-cont bg" ></div>
                <div class="major-btn  c-p bg"></div>
            </div>
        </div>

        <div class="label-x m b-s">
            <div class="m-1200 label-cont-x">
                <div class="label-img bg"></div>
                <div class="label-cont m bg">
                    <div class="label-btn lable1 c-p bg"></div>
                    <div class="label-btn lable2 c-p bg"></div>
                    <div class="label-btn lable3 c-p bg"></div>
                    <div class="label-btn lable4 c-p bg"></div>
                    <div class="label-btn lable5 c-p bg"></div>
                    <div class="label-btn lable6 c-p bg"></div>
                </div>

            </div>
        </div>

        <div class="learn-x b-s ">
            <div class="m-1200 ">
                <div class="learn-img bg"></div>
                <div class="learn-img1 bg">
                    <div class="learn-btn  c-p">更多》</div>
                </div>
                <div class="learn-img2 bg">
                    <div class="learn-btn  c-p">更多》</div>
                </div>
            </div>
        </div>


        <div class="learn-p-x b-s bg">
            <div class="learn-p-cont c-p bg"></div>
            <div class="learn-p-btn  c-p bg"></div>
        </div>

        <footer class="footer-x clr m">
            <div class="header-left clr">
                <div class="logo">
                    <img src="./images/pc/logo.webp" alt="网站logo">
                </div>
            </div>
            <div class="left logo-hr"></div>
            <div class="footer-tel left">
                <img src="./images/pc/footer-tel.webp" alt="网站底部logo" class="img-tel">
            </div>
            <div class="header-right">
                <img src="./images/qr.webp" alt="二维码" class="qr-x ">
                <!-- <img src="./images/pc/header-img4.webp" class="img-tel"> -->
                <!-- <img src="./images/pc/tel.webp" class="img-num"> -->
            </div>
        </footer>
    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
